<h1 class="animated fadeIn"> {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<!-- el pipe uppercase pone en mayuscula el string. el pipe date se le envía como parametro la y para mostrar el año-->
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4"> 

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa=='DC'" class="casa-logo" src="/assets/img/DC.png" [alt]="heroe.nombre">
            <img *ngIf="heroe.casa=='Marvel'" class="casa-logo" src="/assets/img/Marvel.png" [alt]="heroe.nombre">

        </div>
    </div>


</div>
